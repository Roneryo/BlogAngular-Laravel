<div class="card col l5 m5 push-m1 push-l1" style="margin: 10px;">
  <div class="card-image waves-effect waves-block waves-light l6">
    <img class="activator materialboxed" height="250" src="https://picsum.photos/400?grayscale">
  </div>
  <h5><small> Publicado por: <strong> {{usuario.nombre}} </strong> </small> </h5>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4">{{articulo.titulo}}<i
        class="material-icons right">more_vert</i></span>
    <p>{{articulo.contenido}}</p>
  </div>
  <div class="card-reveal">
    <app-article-comments [idPost]='articulo.id' ></app-article-comments>

    <!-- <app-comentario-articulo
    [idPublicacion]="articulo.idPublicacion"
    [usuarios]="usuarios"
    ></app-comentario-articulo> -->
  </div>


</div>
